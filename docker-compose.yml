version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_blog_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: Using cloud Redis instead of local Redis container

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_blog_assistant
      - REDIS_URL=redis://default:iXLuANnT0BwPCF1YsL7Qh7FWMA4dGeTb@redis-12404.c274.us-east-1-3.ec2.redns.redis-cloud.com:12404
      - SECRET_KEY=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_blog_assistant
      - REDIS_URL=redis://default:iXLuANnT0BwPCF1YsL7Qh7FWMA4dGeTb@redis-12404.c274.us-east-1-3.ec2.redns.redis-cloud.com:12404
      - SECRET_KEY=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_blog_assistant
      - REDIS_URL=redis://default:iXLuANnT0BwPCF1YsL7Qh7FWMA4dGeTb@redis-12404.c274.us-east-1-3.ec2.redns.redis-cloud.com:12404
      - SECRET_KEY=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data: